<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | EduSense X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#020617,#0f172a);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  .login-box {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 25px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }

  .login-box img {
    width: 90px;
    border-radius: 50%;
    margin-bottom: 20px;
    box-shadow: 0 0 15px #6366f1;
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 15px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 10px #6366f1;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg,#38bdf8,#6366f1);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #6366f1;
  }

  p.error {
    color: #f87171;
    font-weight: 500;
  }
</style>
</head>

<body>

<div class="login-box">
  <img src="logo.png" alt="EduSense X Logo">
  <h2>Login to EduSense X</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <p class="error" id="errorMsg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-8Q5qvDfR_oRWQZx_TSlYbqjpU86NuEY",
  authDomain: "edusense-x-2011z.firebaseapp.com",
  projectId: "edusense-x-2011z"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value;
  const errorMsg = document.getElementById("errorMsg");
  errorMsg.innerText = "";

  if(!email || !pass){
    errorMsg.innerText = "Please enter Email & Password ❗";
    return;
  }

  signInWithEmailAndPassword(auth,email,pass)
  .then(u=>{
    localStorage.setItem("email",u.user.email);
    localStorage.setItem("uid",u.user.uid);

    if(email==="edusense.x@gmail.com"){
      window.location.href="admin-panel.html";
    }else{
      window.location.href="profilesetup.html";
    }
  })
  .catch(()=>{
    errorMsg.innerText = "Invalid Email or Password ❌";
  });
}
</script>

</body>
</html>
