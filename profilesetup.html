<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Setup | EduSense X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#020617,#0f172a);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  .profile-box {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 25px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }

  .profile-box img {
    width: 80px;
    border-radius: 50%;
    margin-bottom: 20px;
    box-shadow: 0 0 15px #6366f1;
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 15px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 10px #6366f1;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg,#38bdf8,#6366f1);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #6366f1;
  }

  p.error {
    color: #f87171;
    font-weight: 500;
  }
</style>
</head>

<body>

<div class="profile-box">
  <img src="logo.png" alt="EduSense X Logo">
  <h2>Setup Your Profile</h2>

  <input id="name" type="text" placeholder="Full Name">
  <p class="error" id="errorMsg"></p>

  <button onclick="next()">Next</button>
</div>

<script>
if(!localStorage.getItem("uid")){
  location.href="login.html";
}

function next(){
  const name = document.getElementById("name").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  errorMsg.innerText = "";

  if(!name){
    errorMsg.innerText = "Please enter your Full Name ‚ùó";
    return;
  }

  localStorage.setItem("profileName", name);
  location.href = "uniquecode.html";
}
</script>

</body>
</html>
