<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Code | EduSense X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#020617,#0f172a);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  .code-box {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 25px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }

  .code-box img {
    width: 70px;
    border-radius: 50%;
    margin-bottom: 20px;
    box-shadow: 0 0 15px #6366f1;
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 15px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 10px #6366f1;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg,#38bdf8,#6366f1);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #6366f1;
  }

  p.error {
    color: #f87171;
    font-weight: 500;
  }
</style>
</head>

<body>

<div class="code-box">
  <img src="logo.png" alt="EduSense X Logo">
  <h2>Enter Access Code</h2>

  <input id="code" type="password" placeholder="Enter your code">
  <p class="error" id="errorMsg"></p>

  <button onclick="check()">Continue</button>
</div>

<script>
function check(){
  const code = document.getElementById("code").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  errorMsg.innerText = "";

  if(code === "edu1"){
    localStorage.setItem("dashboard","1");
    window.location.href = "dashboard1.html";
  } else if(code === "edu2"){
    localStorage.setItem("dashboard","2");
    window.location.href = "dashboard2.html";
  } else {
    errorMsg.innerText = "Access Denied ‚ùå";
  }
}
</script>

</body>
</html>
