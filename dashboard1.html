<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EduSense X | Access</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}
.glass{
  width:320px;
  padding:30px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  text-align:center;
  animation:fadeIn .8s ease;
}
h2{
  margin-bottom:10px;
  font-weight:600;
}
p{
  font-size:13px;
  opacity:.7;
}
input{
  width:100%;
  padding:12px;
  margin-top:20px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:15px;
}
button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#000;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(34,197,94,.4);
}
#msg{
  margin-top:12px;
  font-size:13px;
  color:#f87171;
}
.footer{
  margin-top:18px;
  font-size:11px;
  opacity:.5;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="glass">
  <h2>EduSense X</h2>
  <p>Enter your classroom code</p>

  <input id="code" placeholder="edu1" autocomplete="off">
  <button onclick="go()">Continue</button>

  <div id="msg"></div>
  <div class="footer">Smart Classroom Access</div>
</div>

<script>
function go(){
  const c = document.getElementById("code").value.trim().toLowerCase();

  if(c === "edu1"){
    window.location.href =
    "https://9000-firebase-studio-1763349749763.cluster-htdgsbmflbdmov5xrjithceibm.cloudworkstations.dev/";
  } else {
    msg.innerText = "Invalid classroom code";
  }
}
</script>

</body>
</html>
